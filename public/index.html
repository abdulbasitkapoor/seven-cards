<!DOCTYPE html>
<html>
<head>
    <title>7 Cards Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #1a472a; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        .card { 
            background: white; color: black; padding: 15px; margin: 5px; 
            border-radius: 8px; display: inline-block; cursor: pointer; 
            border: 2px solid #333; font-weight: bold; min-width: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .red { color: #d12d2d; }
        .discard-stack { margin: 20px auto; height: 120px; display: flex; justify-content: center; position: relative; }
        .opponent { background: rgba(0,0,0,0.3); padding: 8px 15px; display: inline-block; margin: 5px; border-radius: 20px; position: relative; }
        .last-tag { position: absolute; top: -10px; right: -5px; background: red; color: white; padding: 2px 6px; border-radius: 50%; font-size: 10px; font-weight: bold; }
        #suitModal { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: white; padding: 25px; border-radius: 15px; display: none; color: black; z-index: 1000;
        }
        .my-turn { border: 3px solid #fbff00; transform: scale(1.1); }
        .btn-last { background: #e74c3c; color: white; font-weight: bold; border: 2px solid white; display: none; }
        .btn-draw { background: #e67e22; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; }
        #active-suit { font-size: 24px; font-weight: bold; background: rgba(255,255,255,0.2); padding: 5px 15px; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="lobby" style="padding: 50px 20px;">
        <h1>üÉè 7 Cards</h1>
        <input id="name" placeholder="Name" style="padding:10px; margin:5px;"><br>
        <input id="room" placeholder="Room Code" style="padding:10px; margin:5px;"><br>
        <select id="maxPlayers" style="padding:10px; margin:5px;">
            <option value="2">2 Players</option><option value="3">3 Players</option><option value="4">4 Players</option>
        </select><br>
        <button onclick="join()" style="background: #2ecc71; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor:pointer;">JOIN</button>
        <p id="wait-msg"></p>
    </div>

    <div id="game" style="display:none; padding: 10px;">
        <div id="opponents-area"></div>
        <div class="discard-stack" id="discard-pile"></div>
        <div id="active-suit">Suit: ?</div>
        <h3 id="turn-info"></h3>
        <p id="penalty-alert" style="color: #ffeb3b; font-weight: bold;"></p>
        
        <div id="my-hand"></div>
        
        <button id="lastBtn" class="btn-last" onclick="announceLast()" style="padding: 10px 20px; border-radius:5px; cursor:pointer;">LAST CARD!</button>
        <button class="btn-draw" onclick="draw()" style="cursor:pointer;">DRAW CARD</button>
        <button id="startBtn" onclick="start()" style="display:none; background: #3498db; color: white; padding: 10px 20px; border:none; border-radius:5px; cursor:pointer;">START GAME</button>
    </div>

    <div id="suitModal">
        <h3>Choose New Suit</h3>
        <button onclick="sendAce('‚ô•')" style="color:red; font-size:20px;">‚ô• Hearts</button>
        <button onclick="sendAce('‚ô¶')" style="color:red; font-size:20px;">‚ô¶ Diamonds</button>
        <button onclick="sendAce('‚ô£')" style="color:black; font-size:20px;">‚ô£ Clubs</button>
        <button onclick="sendAce('‚ô†')" style="color:black; font-size:20px;">‚ô† Spades</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myRoom, aceIdx;

        function join() {
            myRoom = document.getElementById('room').value;
            const name = document.getElementById('name').value;
            if(!name || !myRoom) return alert("Please enter name and room!");
            socket.emit('join-room', { 
                roomId: myRoom, playerName: name, maxPlayers: document.getElementById('maxPlayers').value
            });
        }

        socket.on('update-lobby', ({ players, ready, max }) => {
            document.getElementById('wait-msg').innerText = `Players: ${players.length}/${max}`;
            if(ready) {
                document.getElementById('lobby').style.display = 'none';
                document.getElementById('game').style.display = 'block';
                document.getElementById('startBtn').style.display = 'inline-block';
            }
        });

        function start() { socket.emit('start-game', myRoom); document.getElementById('startBtn').style.display='none'; }
        function announceLast() { 
            socket.emit('announce-last', myRoom); 
            document.getElementById('lastBtn').style.backgroundColor = "#2ecc71";
        }

        socket.on('game-state', (state) => {
            // Update Active Suit Display
            const suitDisplay = document.getElementById('active-suit');
            suitDisplay.innerText = `Active Suit: ${state.currentSuit}`;
            suitDisplay.style.color = ['‚ô•','‚ô¶'].includes(state.currentSuit) ? '#ff5555' : 'white';

            const stack = document.getElementById('discard-pile');
            stack.innerHTML = '';
            state.recentCards.forEach((card, i) => {
                const div = document.createElement('div');
                div.className = `card ${['‚ô•','‚ô¶'].includes(card.suit) ? 'red' : ''}`;
                div.style.marginLeft = i === 0 ? "0px" : "-40px";
                div.style.opacity = i === state.recentCards.length - 1 ? "1" : "0.4";
                div.innerText = card.rank + card.suit;
                stack.appendChild(div);
            });

            document.getElementById('turn-info').innerText = state.isMyTurn ? "üî• YOUR TURN üî•" : `${state.turnName}'s turn`;
            document.getElementById('penalty-alert').innerText = state.penalty > 0 ? `PENALTY: +${state.penalty} cards!` : "";
            
            const oppArea = document.getElementById('opponents-area');
            oppArea.innerHTML = state.others.map(o => `
                <div class="opponent">${o.name}: ${o.count} üé¥
                    ${o.isLast ? '<span class="last-tag">1</span>' : ''}
                </div>`).join('');

            document.getElementById('lastBtn').style.display = state.hand.length === 2 ? 'inline-block' : 'none';

            const handDiv = document.getElementById('my-hand');
            handDiv.innerHTML = '';
            state.hand.forEach((card, i) => {
                const div = document.createElement('div');
                div.className = `card ${['‚ô•','‚ô¶'].includes(card.suit) ? 'red' : ''} ${state.isMyTurn ? 'my-turn' : ''}`;
                div.innerText = card.rank + card.suit;
                div.onclick = () => {
                    if(!state.isMyTurn) return;
                    if(card.rank === 'A') { aceIdx = i; document.getElementById('suitModal').style.display='block'; }
                    else socket.emit('play-card', { roomId: myRoom, cardIndex: i });
                };
                handDiv.appendChild(div);
            });
        });

        socket.on('error-msg', (m) => alert(m));
        socket.on('winner', (w) => alert("Winner: " + w));

        function sendAce(s) { 
            socket.emit('play-card', { roomId: myRoom, cardIndex: aceIdx, chosenSuit: s }); 
            document.getElementById('suitModal').style.display='none'; 
        }
        function draw() { 
            socket.emit('draw-card', myRoom); 
            document.getElementById('lastBtn').style.backgroundColor = "#e74c3c"; 
        }
    </script>
</body>
</html>
