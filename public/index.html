<!DOCTYPE html>
<html>
<head>
    <title>7 Cards Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #1a472a; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        .card { 
            background: white; color: black; padding: 15px; margin: 5px; 
            border-radius: 8px; display: inline-block; cursor: pointer; 
            border: 2px solid #333; font-weight: bold; min-width: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .red { color: #d12d2d; }
        .discard-stack { margin: 20px auto; height: 120px; display: flex; justify-content: center; }
        .opponent { background: rgba(0,0,0,0.3); padding: 8px 15px; display: inline-block; margin: 5px; border-radius: 20px; font-size: 0.9em; }
        #suitModal { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: white; padding: 25px; border-radius: 15px; display: none; color: black; z-index: 1000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .my-turn { border: 3px solid #fbff00; animation: glow 1s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px #fbff00; } to { box-shadow: 0 0 20px #fbff00; } }
        button { padding: 10px 20px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="lobby" style="padding: 50px 20px;">
        <h1>üÉè 7 Cards Online</h1>
        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; display: inline-block;">
            <input id="name" placeholder="Your Name" style="padding: 10px; margin: 5px;"><br>
            <input id="room" placeholder="Room Code" style="padding: 10px; margin: 5px;"><br>
            <label>Players needed:</label>
            <select id="maxPlayers" style="padding: 10px; margin: 5px;">
                <option value="2">2 Players</option><option value="3">3 Players</option>
                <option value="4">4 Players</option><option value="8">8 Players</option>
            </select><br>
            <button onclick="join()" style="background: #2ecc71; color: white; margin-top: 10px;">JOIN ROOM</button>
        </div>
        <p id="wait-msg"></p>
    </div>

    <div id="game" style="display:none; padding: 10px;">
        <div id="opponents-area"></div>
        <div class="discard-stack" id="discard-pile"></div>
        <h3 id="turn-info">Waiting...</h3>
        <p id="penalty-alert" style="color: #ffeb3b; font-weight: bold;"></p>
        
        <div id="my-hand" style="margin: 20px 0;"></div>
        
        <button onclick="draw()" style="background: #e67e22; color: white;">DRAW CARD</button>
        <button id="startBtn" onclick="start()" style="display:none; background: #3498db; color: white;">START GAME</button>
    </div>

    <div id="suitModal">
        <h3>Choose a Suit</h3>
        <button onclick="sendAce('‚ô•')" style="color:red; font-size: 25px;">‚ô•</button>
        <button onclick="sendAce('‚ô¶')" style="color:red; font-size: 25px;">‚ô¶</button>
        <button onclick="sendAce('‚ô£')" style="color:black; font-size: 25px;">‚ô£</button>
        <button onclick="sendAce('‚ô†')" style="color:black; font-size: 25px;">‚ô†</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myRoom, aceIdx;

        function join() {
            myRoom = document.getElementById('room').value;
            const name = document.getElementById('name').value;
            if(!name || !myRoom) return alert("Enter name and room!");
            socket.emit('join-room', { 
                roomId: myRoom, playerName: name, maxPlayers: document.getElementById('maxPlayers').value
            });
            document.getElementById('wait-msg').innerText = "Connected! Waiting for others...";
        }

        socket.on('update-lobby', ({ players, ready, max }) => {
            document.getElementById('wait-msg').innerText = `Room: ${players.length}/${max} players joined.`;
            if(ready) {
                document.getElementById('lobby').style.display = 'none';
                document.getElementById('game').style.display = 'block';
                document.getElementById('startBtn').style.display = 'inline-block';
            }
        });

        function start() { socket.emit('start-game', myRoom); document.getElementById('startBtn').style.display='none'; }

        socket.on('game-state', (state) => {
            // Update the Stack (Visual overlap)
            const stack = document.getElementById('discard-pile');
            stack.innerHTML = '';
            state.recentCards.forEach((card, i) => {
                const div = document.createElement('div');
                div.className = `card ${['‚ô•','‚ô¶'].includes(card.suit) ? 'red' : ''}`;
                div.style.marginLeft = i === 0 ? "0px" : "-40px";
                div.style.zIndex = i;
                div.style.opacity = i === state.recentCards.length - 1 ? "1" : "0.4";
                div.innerText = card.rank + card.suit;
                stack.appendChild(div);
            });

            document.getElementById('turn-info').innerText = state.isMyTurn ? "üî• YOUR TURN üî•" : `Waiting for ${state.turnName}...`;
            document.getElementById('penalty-alert').innerText = state.penalty > 0 ? `Penalty active: +${state.penalty} cards!` : "";
            
            const oppArea = document.getElementById('opponents-area');
            oppArea.innerHTML = state.others.map(o => `<div class="opponent">${o.name}: ${o.count} üé¥</div>`).join('');

            const handDiv = document.getElementById('my-hand');
            handDiv.innerHTML = '';
            state.hand.forEach((card, i) => {
                const div = document.createElement('div');
                div.className = `card ${['‚ô•','‚ô¶'].includes(card.suit) ? 'red' : ''} ${state.isMyTurn ? 'my-turn' : ''}`;
                div.innerText = card.rank + card.suit;
                div.onclick = () => {
                    if(!state.isMyTurn) return;
                    if(card.rank === 'A') { aceIdx = i; document.getElementById('suitModal').style.display='block'; }
                    else socket.emit('play-card', { roomId: myRoom, cardIndex: i });
                };
                handDiv.appendChild(div);
            });
        });

        socket.on('error-msg', (m) => alert(m));
        socket.on('winner', (w) => alert("üèÜ GAME OVER! Winner: " + w));

        function sendAce(s) { socket.emit('play-card', { roomId: myRoom, cardIndex: aceIdx, chosenSuit: s }); document.getElementById('suitModal').style.display='none'; }
        function draw() { socket.emit('draw-card', myRoom); }
    </script>
</body>
</html>
