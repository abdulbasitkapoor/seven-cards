<!DOCTYPE html>
<html>
<head>
    <title>7 Cards Online</title>
    <style>
        body { background: #1a472a; color: white; font-family: sans-serif; text-align: center; }
        .card { background: white; color: black; padding: 15px; margin: 5px; border-radius: 8px; display: inline-block; cursor: pointer; border: 2px solid #333; }
        .red { color: red; }
        .opponent { background: rgba(0,0,0,0.2); padding: 10px; display: inline-block; margin: 5px; border-radius: 5px; }
        #suitModal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; display: none; color: black; }
    </style>
</head>
<body>
    <div id="lobby">
        <h1>7 Cards</h1>
        <input id="name" placeholder="Name">
        <input id="room" placeholder="Room Code">
        <select id="maxPlayers">
            <option value="2">2 Players</option>
            <option value="3">3 Players</option>
            <option value="4">4 Players</option>
            <option value="8">8 Players</option>
        </select>
        <button onclick="join()">Join</button>
        <div id="wait-list"></div>
    </div>

    <div id="game" style="display:none">
        <div id="opponents-area"></div>
        <hr>
        <h2 id="board-card">Card: ?</h2>
        <h3 id="turn-info">Wait...</h3>
        <div id="my-hand"></div>
        <button id="drawBtn" onclick="draw()">Draw Card</button>
        <button id="startBtn" style="display:none" onclick="start()">START GAME</button>
    </div>

    <div id="suitModal">
        <h3>Pick Suit</h3>
        <button onclick="sendAce('♥')">♥</button><button onclick="sendAce('♦')">♦</button>
        <button onclick="sendAce('♣')">♣</button><button onclick="sendAce('♠')">♠</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myRoom, aceIdx;

        function join() {
            myRoom = document.getElementById('room').value;
            socket.emit('join-room', { 
                roomId: myRoom, 
                playerName: document.getElementById('name').value,
                maxPlayers: document.getElementById('maxPlayers').value
            });
        }

        socket.on('update-lobby', ({ players, ready }) => {
            document.getElementById('wait-list').innerText = `Players: ${players.join(', ')}`;
            if(ready) {
                document.getElementById('lobby').style.display = 'none';
                document.getElementById('game').style.display = 'block';
                document.getElementById('startBtn').style.display = 'inline-block';
            }
        });

        function start() { socket.emit('start-game', myRoom); document.getElementById('startBtn').style.display='none';}

        socket.on('game-state', (state) => {
            document.getElementById('board-card').innerText = `Board: ${state.topCard.rank}${state.topCard.suit}`;
            document.getElementById('turn-info').innerText = state.isMyTurn ? "YOUR TURN!" : `Turn: ${state.turnName}`;
            
            // Show opponents card counts
            const oppArea = document.getElementById('opponents-area');
            oppArea.innerHTML = state.others.map(o => `<div class="opponent">${o.name}: ${o.count} cards</div>`).join('');

            // Show MY hand only
            const handDiv = document.getElementById('my-hand');
            handDiv.innerHTML = '';
            state.hand.forEach((card, i) => {
                const div = document.createElement('div');
                div.className = `card ${['♥','♦'].includes(card.suit) ? 'red' : ''}`;
                div.innerText = card.rank + card.suit;
                div.onclick = () => {
                    if(!state.isMyTurn) return;
                    if(card.rank === 'A') { aceIdx = i; document.getElementById('suitModal').style.display='block'; }
                    else socket.emit('play-card', { roomId: myRoom, cardIndex: i });
                };
                handDiv.appendChild(div);
            });
        });

        function sendAce(s) { socket.emit('play-card', { roomId: myRoom, cardIndex: aceIdx, chosenSuit: s }); document.getElementById('suitModal').style.display='none'; }
        function draw() { socket.emit('draw-card', myRoom); }
    </script>
</body>
</html>
